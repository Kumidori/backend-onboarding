name: Maven Verify 

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'doc/**'

jobs:
  verify:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Build with Maven
      run: mvn -B verify --file pom.xml
